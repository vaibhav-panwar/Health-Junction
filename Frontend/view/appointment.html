<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/appointment.css">
    <link rel="stylesheet" href="../Styles/nav.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Book An Appointment</title>
</head>

<body>
    <header class="header">
        <div id="homeImg">
            <a href="../index.html"><img src="../Images/logo.jpeg" alt="Health junction" class="logo"></a>
        </div>

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Blogs</a></li>
                <li><a class="navbar-link" href="./view/appointment.html">Book Appointment</a></li>
                <li><a class="navbar-link" href="#">Log In</a></li>
                <li><a class="navbar-link" href="#">Join Us</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>

        </div>
    </header>
    <div id="bigcont">
        <div id="cont1">
            <div id="interior">
                <div class="wrapper">
                    <header>
                        <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="material-symbols-rounded">chevron_left</span>
                            <span id="next" class="material-symbols-rounded">chevron_right</span>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="cont2">
            <div class="option-select">
                <h2>Select Service</h2>
                <select name="service" id="service">
                    <option value="">Select Service</option>
                    <option value="PHYSIOTHERAPY">PHYSIOTHERAPY</option>
                    <option value="OSTEOPATHY">OSTEOPATHY</option>
                    <option value="CHIROPRATIC">CHIROPRATIC</option>
                    <option value="MASSAGE">MASSAGE</option>
                    <option value="ENERGY HEALING">ENERGY HEALING</option>
                    <option value="MYOFUNCTIONAL THERAPY">MYOFUNCTIONAL THERAPY</option>
                    <option value="CHINESE MEDICINE">CHINESE MEDICINE</option>
                    <option value="NATUROPATHY">NATUROPATHY</option>
                </select>
            </div>
            <div class="option-select">
                <h2>Select Expert</h2>
                <select name="expert" id="expert">
                    <option value="">Select expert</option>
                </select>
            </div>
            <div class="option-select">
                <h2>Select your Slot</h2>
                <select name="slot" id="slot">
                    <option value="">Select Slot</option>
                    <option value="9-10">9AM TO 10AM</option>
                    <option value="10-11">10AM TO 11AM</option>
                    <option value="11-12">11AM TO 12PM</option>
                    <option value="12-1">12PM TO 1PM</option>
                    <option value="1-2">1PM TO 2PM</option>
                    <option value="2-3">2PM TO 3PM</option>
                    <option value="3-4">3PM TO 4PM</option>
                    <option value="4-5">4PM TO 5PM</option>
                </select>
            </div>
            <button id="book">Book</button>
        </div>
    </div>
</body>
<script src="../Scripts/appointment.js"></script>

</html>
