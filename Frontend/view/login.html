<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="stylesheet" href="../Styles/nav.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Login to Heal Junction</title>
</head>
<body>
  <header class="header">
    <div id="homeImg">
      <a href="../index.html"><img src="../Images/logo.jpeg" alt="Health junction" class="logo"></a>
    </div>
  
    <nav class="navbar">
      <ul class="navbar-list">
        <li><a class="navbar-link" href="#">About</a></li>
        <li><a class="navbar-link" href="#">Services</a></li>
        <li><a class="navbar-link" href="./blog.html">Blogs</a></li>
        <li><a class="navbar-link" href="./appointment.html">Book Appointment</a></li>
        <li><a class="navbar-link" href="./login.html">Log In</a></li>
        <li><a class="navbar-link" href="./signup.html">Join Us</a></li>
      </ul>
    </nav>
  
    <div class="mobile-navbar-btn">
      <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
      <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
  
    </div>
  </header>
    <form>
      <h1>User Log In</h1>
      <div class="element">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="element">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <input type="submit" id="sub">
    </form>
</body>

<script src="../Scripts/login.js"></script>
<script src="../Scripts/navbar.js"></script>
</html>
